<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>1.5_v-if</title>
    </head>
    <body>
        <div id="app">
            <!--
                課題
                以下のulタグを用いて、
                practice.js内に定義されている「停車駅一覧」のうち、
                「特快停車駅のみ」を表示させてください
            -->
            <ul>
                <li 
                    v-for="chuoLineStations in stationArray"
                    v-if="chuoLineStations.isSpecialRapidStop"
                >
                {{chuoLineStations.id}}{{chuoLineStations.name}}
                </li>
            </ul>
        </div>
    </body>
</html>
