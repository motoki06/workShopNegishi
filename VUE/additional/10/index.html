<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>10</title>
    </head>
    <body>
        <!--
            課題
            practice.jsに定義されている「絵本の一覧」を
            以下divタグ内に、Vueインスタンスをマウントしたうえで、
            ulタグとliタグを使って表示させてください.
            仕様：
            ・商品名に対して、「絵本の一覧」に定義されているurlへのリンクを設定してください。
            ・「絵本の一覧」の中にある「数量」はテキスト入力できるようにしてください。
            ・入力した数量×価格を「金額」として「数量」の入力欄の下に表示させてください。
        -->
        <div id =app>
            <ul>
                <li v-for="book in books">
                    <a :href ="book.url">{{book.name}}</a><br />
                    数量：<input type="number" @input="book.quantity = $event.target.value" /><br />
                    <!-- 入力エリアで入力した値を計算した値を表示する -->
                    金額：<span>{{priceMultiplyQuantity(book.price, book.quantity)}}</span>
                </li>
            </ul>
        </div>
    </body>
</html>
