<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.4-1.7 2</title>
    </head>
    <body>
        <!-- 
            課題 pracitice.jsに定義している「飲食店のメニューの一覧」を
            以下のdivタグ内に表示してください.
            【仕様】
            ・一覧はulタグとliタグを使うこと
            ・メニューの「商品名」と「金額」を表示させること。
            ・「金額」は末尾に単位「円」を付与すること。ただし、HTMLに記載してはいけない。
            ・一覧のulタグの外側に合計金額を表示させること。
        -->
        <div id="ramen-shop">
            <ul>
                <li v-for="menu in menuArray" v-bind:key="menu.id"> 
                    {{menu.name}}
                    {{menu.price|parsePrice}} 
                </li>
            </ul>
            合計金額：{{totalPrice|parsePrice}}
        </div>
    </body>
</html>
