<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>1.4-1.7 1</title>
    </head>
    <body>
        <!--
            課題
            以下divタグ内に、
            practice.js内に定義されている「停車駅一覧」の駅を表示させてください.
            
            【仕様】
            ・すべての駅について「駅のID」「駅名」を表示させること
            ・ulタグとliタグを使って表示させること
            ・「特快停車駅」の駅名の右側に、「特快停車」という文字を表示させること
                なお、後々の開発にて「特快停車」の表示の出し分けをするためのボタンを表示する予定が
                あるため、表示切り替えの頻度が高くなる想定である。
        -->
        <div id="station-list">
            <ul>
                <li v-for="station in stationArray" v-bind:key="station.id"> 
                    {{station.id}}
                    {{station.name}} 
                    <span v-show="station.isSpecialRapidStop">特快停車</span>
                </li>
            </ul>
        </div>
    </body>
</html>
