<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>1.4-1.7 3</title>
    </head>
    <body>
        <!-- 
            課題 pracitice.jsに定義している「飲食店のメニューの一覧」を
            以下のdivタグ内に表示してください.
            【仕様】
            ・一覧はulタグとliタグを使うこと
            ・メニューの「商品名」と「金額」を表示させること。
            ・「商品名」にはリンクを付与すること。
            ・「金額」は末尾に単位「円」を付与すること。ただし、HTMLに記載してはいけない。
            ・金額が600円を超える商品には、class "alert"を付与してください
        -->
        <div id="cafe">
            <ul>
                <li v-for="menu in menuArray"　v-bind:key="menu.id"> 
                    <span :class="{alert : menu.price > 600}">
                        <a :href=menu.url>{{menu.name}}</a>
                        {{menu.price|parsePrice}}
                    </span>
                </li>
            </ul>
        </div>
    </body>
</html>
