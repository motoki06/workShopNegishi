<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>1.7_v-bind</title>
    </head>
    <body>
        <div id="app">
            <!--
                課題
                practice.js内に定義されている「予算」「支出」をspanタグを用いて、 
                以下の仕様で表示させてください。 
                ・「予算：××円」改行「支出：××円」の形式
                ・単位はVueのfiltersを使って表示
                ・予算 < 支出の場合は支出のspanタグにクラス"alert"を付与
                ・予算 < 支出の評価はjs内で行う
            -->

            <!-- 予算の表示 -->
            {{estimate|parseEstimate}}
            <br>

            <!-- 支出の表示 -->
            <span :class="showAlertClass">
                {{expenditure|parseExpenditure}}
            </span>
            <br>

            <!-- 支出の表示 -->
            <span :class="{'alert' : showAlertClass2}">
                {{expenditure|parseExpenditure}}
            </span>

        </div>
    </body>
</html>
